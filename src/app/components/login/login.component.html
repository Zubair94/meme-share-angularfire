<header class="py-2 bg-success text-white">
  <div id="headerContainer" class="container">
    <div class="row">
      <div class="col-md-6">
        <h3><fa-icon [icon]="faSignInAlt"></fa-icon> Login</h3>
      </div>
    </div>
  </div>
</header>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-3 mx-auto login-card">
          <div class="card bg-success text-white" style="width: 25rem;">
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form [formGroup]="LoginForm" (ngSubmit)="sendForm()">
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="text" class="form-control" formControlName="Email" placeholder="Enter Your Email" required>
                  <div *ngIf="Email.errors && !Email.pristine">
                    <small *ngIf="Email.errors.required" class="form-text error-color">Email Required</small>
                    <small *ngIf="Email.errors.pattern" class="form-text error-color">Email Invalid</small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" formControlName="Password" placeholder="Enter Your Password" required>
                  <div *ngIf="Password.errors && !Password.pristine">
                    <small *ngIf="Password.errors.required" class="form-text error-color">Password Required</small>
                  </div>
                </div>
                <button [disabled]="!LoginForm.valid" type="submit" class="btn btn-info">Login</button>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
